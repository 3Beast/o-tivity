<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <header>
        <input id="search" type="text" placeholder="Search for an activity...">
        <div class="addeventbutton" onclick="location.href=`reg-event.html`"></div>
    </header>
    <div id="main">
        <div class="calendar">
            <div class="month">
               <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
            </div>
        </div>
    </div>

    <!-- Navigasjonsfelt med settings, explore, map, kalender og profil -->
    <nav class="footer">
        <ul onclick="window.location.href='mainpage.html'"><img src="icons/explore.png"><br>Explore</ul>
        <ul onclick="window.location.href=`map.html`"><img src="icons/map.png"><br>Map</ul>
        <ul onclick="window.location.href=`Calendar.html`"><img src="icons/calender.png"><br>Calender</ul>
        <ul onclick="window.location.href=`profile.html`"><img src="icons/profile.png"><br>Profile</ul>
    </nav>

    <script src="calendar.js"></script>
</body>
</html>
