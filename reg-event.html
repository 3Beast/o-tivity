<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <title>Mainpage</title>
</head>
<body>

<div id="main">
  <header id="header">
    <h2>Register new event</h2>
  </header>
    <form action="#">
      <label for="eventname"> Event title
        <br><input id="eventname" type="text">
      </label><br>
      <label for="type"> Type of event
        <br><input type="text" id="type">
      </label><br>
      <label for="org"> Host/organizer name
       <br> <input type="text" id="org">
      </label><br>
      <label> Permit alcohol use at event?
        <select id="alcohol">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select><br>
      </label> <br>
      <label for="date"> Date
        <br><input type="date" id="date">
      </label><br>
      <label for="time"> Time<br>
        <input type="time" id="time">
      </label><br>
      <label for="adr">Address <br>
        <input type="text" placeholder="Street name + number" id="adr">
        <input type="number" placeholder="Postcode" min="4" max="4" id="adr2">
        <input type="text" placeholder="City/town" id="adr3">
      </label>
      <br> <label for="capacity">Event capacity
       <br> <input type="number" min="1" id="capacity">
      </label><br>
      <br> <label for="Addinfo"> Additional information
    <br> <textarea rows="3" cols="10" maxlength="400" id="addinfo"></textarea></label>
      <br>
      <br><button type="submit" id="btn">Create event</button>
    </form>
  </div>
<img id="mapicon" src="icons/map.png">
  <nav>
    <ul><img src="icons/settings.png"><br>Settings</ul> <!-- Settings ikon er fiksa -->
    <ul onclick="location.href='mainpage.html'"><img src="icons/explore.png"><br>Explore</ul> <!-- måte legge på onclick for å få gjort liste elemtet tl å fungere som liste -->
    <ul><img src="icons/calender.png"><br>Calender</ul>
    <ul><img src="icons/profile.png"><br>Profile</ul>
  </nav>
  <script>
      let btnSubmit = document.getElementById("btn");
      btnSubmit.addEventListener("click", handleSubmit); //sier at ved click skal button kjøre funksjon handle submit

      let inpEvname = document.getElementById("eventname"); // kobler input elementene til JS
      let inpType = document.getElementById("type");
      let inpOrg = document.getElementById("org");
      let inpAlc = document.getElementById("alcohol");
      let inpDate = document.getElementById("date");
      let inpCap = document.getElementById("capacity");
      let inpTime = document.getElementById("time");
      let inpAdr = document.getElementById("adr");
      let inpAdr2 = document.getElementById("adr2");
      let inpAdr3 = document.getElementById("adr3");

      function handleSubmit() {


        let evname = inpEvname.value; //henter verdi ifra input elemntene
        let type = inpType.value;
        let org = inpOrg.value;
        let alc = inpAlc.value;
        let time = inpTime.value;
        let date = inpDate.value;
        let adr = inpAdr.value;
        let adr2 = inpAdr2.value;
        let adr3 = inpAdr3.value;
        let cap = inpCap.value;
        let event = {name:evname, type:type, org:org, date:date, cap:cap, adr:adr, adr2:adr2, adr3:adr3, alc:alc, time:time}; // legger verdiene inn i et objekt

        window.localStorage.setItem('event', JSON.stringify(event)); //lagrer objektet som string i local storage
      }
  </script>
</body>
</html>
